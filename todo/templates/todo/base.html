{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html class="tw-h-screen">
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <!-- * bootrap raw -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- *first choice -->
  <!-- <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css"> -->
    <!-- *morph chice choice -->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">

     <!-- todo taiwind below  -->
    <link rel="stylesheet" href="{% static '/css/output.css' %}">
</head>
<body class="tw-bg-gray-100 tw-h-max"> 


      {%  block page-title  %}
      <div class=" title  tw-text-center tw-text-4xl tw-m-3 "> Hello , {{user}}</div>
      <div class=" title  tw-text-center tw-text-xl tw-m-3 "> here are your Todos </div>
      {% endblock %}
      
      {% block content %}
    <!-- *to dos : content wrapper  -->
    <div class="tw-grid tw-grid-cols-6 tw-h-80 tw-mt-4"> 
        
        <div class="column1  "></div>
         <!-- * todos container -->
        <div class="column2 todos tw-border-0 tw-border-sky-500 tw-col-span-4 "> 
              
              <!-- * new todo button  -->

              <div class="add-todo tw-flex tw-justify-end tw-border-0 ">
                   
                         <a href="#" class="button tw-flex tw-items-center tw-no-underline tw-underline-offset-0 tw-text-gray-700">
                            <svg class=" tw-inline-block tw-ml-2 tw-size-8" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                              </svg>
                         </a>
                   
              </div>
             
             {% for todo in todos %}
             <!-- *todo  -->
             <div class="todo tw-flex tw-justify-between tw-p-2 tw-my-2  tw-border-2 tw-rounded-lg tw-min-h-36"> 
                  <!-- * todo : iteself title and body -->
                  <div class="div   tw-basis-11/12  tw-flex tw-flex-col tw-justify-between"> 
                    <div class="title tw-text-2xl  tw-text-center"> {{todo.title}}  </div>
                    <div class="todo-body"> {{todo.body}} </div> 
                    <div class="todo-body tw-self-start"> {{todo.updated}} </div> 
                  </div>
                 
                 <!-- * update tand delete icons -->
                 <div class=" my-container tw-flex "> 
                          <!-- *update  icon -->
                          <div class="update tw-cursor-pointer tw-mx-3 tw-flex tw-flex-col tw-justify-end"> 
                            <svg   xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                          </svg> 
                          </div>

                          <!-- *delete  icon -->
                          <div class="delete tw-cursor-pointer tw-flex tw-flex-col tw-justify-end "> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                              </svg>
                          </div>
                        
                      
                 </div>
             </div>
                
             <!-- *todo : end of one todo -->

             {% endfor %}
        </div>
        <div class="column3 "></div>
    </div>

    {% endblock %}


    


    <!-- *  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
